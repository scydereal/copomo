<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/app.css">
	<link rel="icon" type="image/x-icon" href="static/favicon.ico"/>
	<title>Copomo</title>
</head>
<body>
	<div class="container">
		<div class="timercontainer">
			<div id="mode"></div>
			<div id="timer"></div>
			<form class="change-intervals">
				<label for="workmins">Work minutes : </label>
  				<input type="number" id="workmins" name="workmins" value="40" min="1" max="1439">
				<br>
				<label for="breakmins">Break minutes: </label>
  				<input type="number" id="breakmins" name="breakmins" value="20" min="1" max="1439">
				<br>
				<button id="submit-intervals">Update</button>
			</form>
			<!--div id="interval-change-notification">
				The next intervals will use those changes.
			<div-->
			<button id="startstop" class="start">Start</button>
			<button id="zeroify">End Period</button>
		</div>
		<div id="footer">
			Click on the countdown to change intervals. Send your friends the url of this page to be on the same work timer.
			<br /><br />
			Sound from https://www.zapsplat.com
		</div>
	</div>
	<script src="/static/timer.js"></script>
	<script src="/static/app.js"></script>
</body>
</html>
